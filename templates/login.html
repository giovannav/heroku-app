<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <section>
        <div class="container h-100 mt-5 mb-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h3 fw-bold mb-2 mx-1 mx-md-4 mt-4">Login</p>
                                    <form class="mx-1 mx-md-4" method="post" enctype="multipart/form-data">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="email">E-mail</label>
                                                <input type="email" id="email" name="email" class="form-control"
                                                    value="{{ request.form['email'] }}" />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="password">Senha</label>
                                                <input type="password" id="password" name="password"
                                                    class="form-control" value="{{ request.form['password'] }}" />
                                            </div>
                                            
                                        </div>
                                        <a href="{{ url_for('get_token') }}">Esqueci minha senha.</a>
                                        <br>
                                        {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                        <div class=flashes>
                                            {% for message in messages %}
                                            <p>{{ message }}</p> 
                                            {% endfor %}
                                        </div>
                                        {% endif %}
                                        {% endwith %}
                                        {% block body %}{% endblock %}
                                        <a href="{{ url_for('registration') }}">Ainda não é cadastrado? Faça seu cadastro.</a>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-5">
                                            <input type="submit" class="btn btn-primary btn-lg" value="Entrar"
                                                id="button" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer fixed-bottom" style="background-color: #282828;">
        <div class="text-center p-3" style="background-color: #282828; color: azure;">
            © 2022 Copyright:
        </div>
    </footer>
</body>

</html>
